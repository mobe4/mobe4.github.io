<!DOCTYPE html>
<html>
  <head>
    <title>Banking App</title>
  </head>
  <body>
    <h1>Banking App</h1>
    <h2>Create New Account</h2>
    <label for="accountNameInput">Account Name:</label>
    <input type="text" id="accountNameInput">
    <br>
    <label for="depositInput">Initial Deposit:</label>
    <input type="text" id="depositInput">
    <br>
    <button onclick="createAccount()">Create Account</button>
    <hr>
    <h2>Account Information</h2>
    <textarea id="accountInfo" rows="10" cols="50"></textarea>
    <br>
    <button onclick="showDepositPage()">Deposit</button>
    <button onclick="showDebitPage()">Debit</button>
    <hr>
    <div id="depositPage" style="display:none">
      <h2>Deposit</h2>
      <label for="accountSelect">Account:</label>
      <select id="accountSelect" onchange="enableDepositButton()">
        <option value="">-- Select Account --</option>
      </select>
      <br>
      <label for="depositAmountInput">Amount:</label>
      <input type="text" id="depositAmountInput">
      <br>
      <button id="depositButton" onclick="deposit()">Submit</button>
    </div>
    <div id="debitPage" style="display:none">
      <h2>Debit</h2>
      <label for="accountSelect">Account:</label>
      <select id="accountSelect" onchange="enableDebitButton()">
        <option value="">-- Select Account --</option>
      </select>
      <br>
      <label for="debitAmountInput">Amount:</label>
      <input type="text" id="debitAmountInput">
      <br>
      <button id="debitButton" onclick="debit()">Submit</button>
    </div>
    <script src="bank.js"></script>
  </body>
</html>
